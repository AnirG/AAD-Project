{% extends "layouts/base.html" %}

{% block content %}   
<div class="yoo-height-b30 yoo-height-lg-b30"></div>
<div class="container">
  <div class="yoo-uikits-heading">
    <h2 class="yoo-uikits-title">Miner Pool</h2>
  </div>
</div>
<div class="yoo-height-b30 yoo-height-lg-b30"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="yoo-card yoo-style1">

      </div>
      <div class="yoo-height-b30 yoo-height-lg-b30"></div>
      <div class="yoo-card yoo-style1">
        <div class="yoo-card-heading">
          <div class="yoo-card-heading-left">
            <h2 class="yoo-card-title">Digital Signatures</h2>
          </div>
          <div class="yoo-card-heading-right">
            <button type="button" class="yoo-card-btn" data-toggle="modal" data-target="#stripedRows"><ion-icon name="code"></ion-icon></button>
            <!-- Code Modal -->
            <div class="modal fade" id="BorderlessTable">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Bordered table</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <ion-icon name="close"></ion-icon>
                    </button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="yoo-card-body">
          <div class="yoo-padd-lr-20">
            <div class="yoo-height-b20 yoo-height-lg-b20"></div>
            <table class="table table-borderless">
              <thead>
    
                
              {% for dg in list %}
              <tr>
                <!-- <td class="text-center">{{ dg }}</td> -->
                <!-- <td><button class="btn btn-secondary" input="button"> {{ dg }} </td>
                <td><button class="btn btn-secondary" input="button"></td>
                 -->
              <td><button  class="btn btn-outline-light" ripple-color="rgba(0, 0, 0, 0.3)"> {{ dg }} </td>
              <td><button  class="btn btn-outline-light" ripple-color="rgba(0, 0, 0, 0.3)"></td>


              </tr>
              {% endfor %}

              </tbody>
            </table>
            <div class="yoo-height-b20 yoo-height-lg-b20"></div>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="yoo-height-b30 yoo-height-lg-b30"></div>





{% endblock content %}
